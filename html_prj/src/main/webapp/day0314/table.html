<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<table border="3">
		<!--tr태그는 td나 th만 가질 수 있다-->
		<tr>
			<td>안녕</td>
		</tr>
		<tr>
			<td>오늘은 목요일</td>
		</tr>
	</table>
	<table border="10" color="YELLOW" bordercolor="RED" bgcolor="#8096BB"><!--속성은 상속되므로 아래, tr,th,td 태그로 내려간다.-->
	<!--background="seoul_map.png"-> <!-- width="600"보다 자식의 크기로 부모가 설정되도록 속성을 주는게 낫다.-->
		<tr bgcolor="#FEF2C4">
			<th width="100">번호</th><!--제목을 보여줄 때에는 th태그를 사용-->
			<th bgcolor="#4DA665">이름</th><!--부모보다 자식의 속성을 더 우선시-->
			<th width="550">주소</th>
		</tr>
		<tr height="50">
			<td>1</td>
			<td>윤웅찬</td>
			<td>경기도 수원시 영통구</td>
		</tr>
		<tr height="50">
			<td>2</td>
			<td>김병년</td>
			<td>경기도 수원시 영통구 망포동포동</td>
		</tr>
		<tr height="50">
			<td>3</td>
			<td>진수현</td>
			<td>서울시 강남구 역삼동</td>
		</tr>
	</table>
</body>

</html>
