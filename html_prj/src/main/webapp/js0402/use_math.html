<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<style type="text/css">
	div{ border: 1px solid #333; width: 400px; height: 300px; overflow: auto;
	margin-top: 20px; float: left;}
</style>
<script type="text/javascript">
	function useMath(){
		let divNode = document.getElementById("output");
		let output="<strong>수학함수 사용</strong><br/>";
		output += "<ul>";
			
		var i = -4;
		output+=`<li>abs : ${i}의 절댓값 ${Math.abs(i)}</li>`;
		
		var i = 4.5;
		output+=`<li>round : ${i}의 반올림 ${Math.round(i)}</li>`;
		
		var i = 4.1;
		output+=`<li>ceil : ${i}의 올림 ${Math.ceil(i)}</li>`;
		
		var i = 4.9;
		output+=`<li>floor : ${i}의 내림 ${Math.floor(i)}</li>`;
		
		var i = Math.random();
		output+=`<li>난수 : ${i}</li>`;
		
		var i = "2024.04";
		output+=`<li>parerInt : ${ i }( ${typeof(i)} )를 정수 변환 ${parseInt(i)}( ${typeof(parseInt(i))} )</li>`;
		
		output += "</ul>";
		//출력값을 divNode에 추가
		divNode.innerHTML=output;
	}
	
	function rollDice(){
		const num1 = parseInt(Math.random()*6)+1;
		const num2 = parseInt(Math.random()*6)+1;
		
		var divNode = document.getElementById("roll");
		var roll = `<img src="http://localhost/html_prj/common/dice${num1}.png"/>
					<img src="http://localhost/html_prj/common/dice${num2}.png"/>`;
		document.getElementById("roll").innerHTML=roll;
	}
</script>
</head>
<body>
	<input type="button" value="Math 사용" class="btn btn-success btn-sm" 
	onclick="useMath()"/>
	<input type="button" value="Math 사용" class="btn btn-warning btn-sm" 
	onclick="rollDice()"/>
	<div id="output"></div>
	<div id="roll"></div>
</body>
</html>
