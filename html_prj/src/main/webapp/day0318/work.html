<body>

		</table>
		<br>
		* 학력사항
		<table border="1" width="90%">
			<thead>

					<td>학교명</td>

				<tr align="center">

					<td></td>
				</tr>
				<tr align="center">
					<td>-</td>

				</tr>
				<tr align="center">
					<td>-</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<br>
		* 어학능력
		<table border="1" width="90%">
			<tr align="center" valign="middle">
				<td bgcolor="GRAY" rowspan="2">어학</td>
				<td bgcolor="GRAY" >TOEIC</td>

		<table border="1" width="90%">
			* 병역 및 보훈사항
			<tr align="center" valign="middle">
				<td bgcolor="GRAY">군별</td>
				<td>육군() 해군() 공군() 기타()</td>
