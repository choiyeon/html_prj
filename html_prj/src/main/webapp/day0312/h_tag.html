<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 목록( 목차 ) 사용하는 태그</title>
</head>
<body>
<h1>안녕하세요?</h1><!-- h tag는 자동 줄 바꿈이 됨-->
<h2>안녕하세요?</h2>
<h3>안녕하세요?</h3>
<h4>안녕하세요?</h4>
<h5>안녕하세요?</h5>
<h6>안녕하세요?</h6><!-- web browser는 존재하지 않는 태그를 사용하면 
태그를 해석하지 않는다. 일반글자로 보임-->

<h1>목차</h1>
<h2>제 1장</h2>
<h3>1장 1절..... 자바란</h3>
<h3>1장 2절..... 클래스란</h3>

<h2>제 2장</h2>
<h3>2장 1절..... 자바란</h3>
<h3>2장 2절..... 클래스란</h3>
</body>
</html>
