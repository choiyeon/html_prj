<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>복잡한 모양의 테이블</title>
</head>

<body>
	<strong>열 합치기</strong>
	<table border="1">
		<tr height="60">
			<td width="120" colspan="2">1</td>
			<!--<td width="60">2</td>-->
			<td width="60">3</td>
		</tr>
		<tr height="60">
			<td width="60">4</td>
			<td width="120" colspan="2">5</td>
			<!--<td width="60">6</td>-->
		</tr>
		<tr height="60">
			<td width="180" colspan="3">7</td>
			<!--<td width="60">8</td>-->
			<!--<td width="60">9</td>-->
		</tr>
	</table>
	<hr>
	<strong>행 합치기</strong>
	<table border="1">
		<tr height="60">
			<td width="60" rowspan="2">1</td>
			<td width="60">2</td>
			<td width="60" rowspan="3">3</td>
		</tr>
		<tr height="60">
			<!--<td width="60">4</td>-->
			<td width="60" rowspan="2">5</td>
			<!--<td width="60">6</td>-->
		</tr>
		<tr height="60">
			<td width="60">7</td>
			<!--<td width="60">8</td>-->
			<!--<td width="60">9</td>-->
		</tr>
	</table>
	<hr>
	<strong>쉬는시간주세요</strong>
	<table border="1" cellspacing="0" bordercolor="BLACK" bgcolor="#2C8FF">
		<tr height="60" align="center">
			<td width="60" rowspan="2">1</td>
			<td width="60" colspan="2">2</td>
			<!--<td width="60">3</td>-->
		</tr>
		<tr height="60" align="center">
			<!--<td width="60">4</td>-->
			<td width="60">5</td>
			<td width="60" rowspan="2">6</td>
		</tr>
		<tr height="60" align="center">
			<td width="60" colspan="2">7</td>
			<!--<td width="60">8</td>-->
			<!--<td width="60">9</td>-->
		</tr>
	</table>
	<strong>자고싶어요</strong>
	<table border="1" cellspacing="0" bordercolor="RED" bgcolor="#FFFFFF">
		<tr height="60" align="center">
			<td width="60" rowspan="2">1</td>
			<td width="60" colspan="2">2</td>
			<!--<td width="60">3</td>-->
		</tr>
		<tr height="60" align="center">
			<!--<td width="60">4</td>-->
			<td width="60">5</td>
			<td width="60" rowspan="2">6</td>
		</tr>
		<tr height="60" align="center">
			<td width="60" colspan="2">7</td>
			<!--<td width="60">8</td>-->
			<!--<td width="60">9</td>-->
		</tr>
	</table>
</body>

</html>
