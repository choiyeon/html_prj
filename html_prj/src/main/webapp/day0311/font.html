<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 속성을 사용하지 않으면 일반글자와 동일하게 보여진다.-->
일반 글자<font>Font적용글자</font><br>
속성 사용 : <br>
글꼴 변경 : <font face="궁서체">안녕하세요?</font><br>
<!-- size 속성은 3이 기본이고 1~10까지 사용할 수 있다.-->
크기 변경 : <font size="1">배고파</font><br>
크기 변경 : <font size="3">배고파</font><br>
크기 변경 : <font size="10">배고파</font><br>
색 변경 : 점심은 <font color="red">구내식당</font>, <font color="FF0000">오토코</font>


</body>
</html>
