<style type="text/css">

<script type="text/javascript">
	function getChkValue(){
		//input type = "radio, checkbox"는 checked 속성으로 상태를 설정한다.
		var frmObj=document.frm;
		var radioGender = frmObj.gender;//name속성이 같다면 배열로 처리된다.
		
		var gender="";
		for(var i=0; i<radioGender.length; i++){
			//alert(radioGender[i].checked + " / " + radioGender[i].value);
			if(radioGender[i].checked == true){
				gender=radioGender[i].value;
			}//end if	
		}//end for
		if(gender==""){
			alert("성별은 필수 입력!!");
			return;
		}//end if
		
		let flag=false;
		let hobby="<ul>"
		//1. Form Control얻기
		let chkHobby = frmObj.hobby;
		//2. 반복시키면서
		for(var i=0; i<chkHobby.length; i++){
		//3. 확인된 상태가 있다면
			if(chkHobby[i].checked){
			//4. 값을 얻는다.
				hobby += `<li>${ chkHobby[i].value }</li>`;
				flag=true;
			}
		}
		if(!flag){
			hobby += "<li>이미 선택된 좌석입니다.</li>"
		}
		hobby+="</ul>";
		document.getElementById("output").innerHTML = 
			`
			선택 성별 : ${ gender }</strong><br>
			취미 : ${hobby}
			`;
	}//getChkValue
	
	function setChk(){
		var obj2 = document.frm2;
		for(var i=0; i < obj2.mail.length; i++){
			obj2.mail[i].checked = obj2.flag.checked;
		}
	}//setChk
	
	function getSelValue(){
		var obj=document.frm;
			//select은 하나의 name속성을 가지므로 value로 값을 얻을 수 있다.
			//alert(obj.mail.value + " / 선택된 옵션의 번호 : " + obj.mail.selectedIndex);
		if(obj.mail.selectedIndex != 0){
		//1. Form Control얻기
		var selMail=obj.mail;
		//2. 반복
		for(var i=0; i < selMail.length; i++){
			//alert(selMail[i].selected + " " + selMail[i].value);
		}//end for
		//3. 해당 번째 Form Control의 선택상태 얻기(selected)
		if(selMail[i].selected){
		//4. 값 얻기
			document.getElementById("output").innerHTML=
			"<strong>" + selMail[i].value + "</strong>";
			//break;		
		}//end if
		}//end if
	}//getSelValue
</script>
</head>
<body>
<h3>name 속성이 같다면 배열로 처리된다.</h3>
<form name="frm">
	<label>성별</label>
	<input type="radio" name="gender" value="남자"/>남자 | 
	<input type="radio" name="gender" value="여자"/>여자
	<br/>
	<label>취미</label>
	<br/>
	<input type="checkbox" name="hobby" value="얘들아"/>YEJUN<br/>
	<input type="checkbox" name="hobby" value="너네"/>NOAH<br/>
	<input type="checkbox" name="hobby" value="콘서트 자리" checked="checked"/>BAMBY<br/>
	<input type="checkbox" name="hobby" value="나도"/>EUNHO<br/>
	<input type="checkbox" name="hobby" value="줘..."/>HAMIN<br/>
	
	<hr>
	<label>메일 주소 선택</label>
	<select name="mail">
		<option value="N/A">--메일선택--</option>
		<option value="gmail.com">지메일</option>
		<option value="naver.com" selected="selected">네이버 메일</option>
		<option value="hot.com">핫메일</option>
		<option value="daum.com">다음메일</option>
	</select>
	<br/>
	<input type="button" value="checked된 값얻기" onclick="getChkValue()"/>
	<input type="button" value="selected된 값얻기" onclick="getSelValue()"/>
</form>

			<td>수신</td>

</form>
<div id="output"></div>
