<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*td태그에 넓이 80px, 높이 40px, text가운데 정렬, 글자 진하게, 테두리선 실선으로 설정*/
	td{
		width : 85px;
		height : 20px;
		text-align: center;
		font-weight : bold;
		border:1px solid #333;
	}
	.odd{background-color: #dfdfdf;}
	.even{background-color: #474747;}
	
	td:hover{background-color: darkgreen; font-size: 20px;}

</style>
<script type="text/javascript">
	//<h1 ~ h6>까지 태그 생성하여 출력
	for(var i=1; i<7; i++){
		document.write("<h" + i + "> 안녕하세요? </h" + i + ">");
	}//end for
	
	//홀수번호를 가진 행은 바닥색을 #dfdfdf로 짝수번호를 가진 행은 바닥색을 #474747로 설정
	document.write("<table>");
	var bgColor;
	for(let i=1; i<10; i++){
	document.write("<tr>");
		bgColor = "odd";
		if(i%2==0){
			bgColor="even";
		}//end if
		document.write("<td class=" + bgColor + ">" + i + "</td>");
	document.write("</tr>");
	}//end for
	document.write("</table>");
	
	document.write("<hr>");
	
	document.write("<table>");
	var bgColor;
	for(let i=2; i<10; i++){
		document.write("<tr>");
		for(let j=1; j<10; j++){
			bgColor = "odd";
			if(j%2==0){
				bgColor="even";
			}//end if
			document.write("<td class=" + bgColor + ">" + i + " X " + j + " = " + (i*j) + "</td>");
		}//end for
		document.write("</tr>");
	}//end for
	document.write("</table>");
</script>
</head>
<body>

</body>
</html>
