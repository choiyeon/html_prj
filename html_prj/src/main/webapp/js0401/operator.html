<script type="text/javascript">
	//느슨한 비교를 막기위한 관계연산자
	var temp=4;
	var temp2="4";
	console.log(typeof( temp ) + " / " + typeof(temp2));
	//느슨한 비교 : 값만 같은지
	document.write(temp + "==" +  temp2 + "=" + (temp == temp2) + "<br/>");
	//데이터형과 값이 모두 같을 때에만 true
	document.write(temp + "===" +  temp2 + "=" + (temp === temp2) + "<br/>");
	
	temp=4;
	temp2="4";
	document.write(temp + "!=" +  temp2 + "=" + (temp != temp2) + "<br/>");
	document.write(temp + "!==" +  temp2 + "=" + (temp !== temp2) + "<br/>");
	
	prompt("이름", "홍길동");
	
</script>
